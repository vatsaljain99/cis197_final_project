<html>
	<head>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

	</head>
  <style>

		#log {
      margin: 15px;
    }
		#butt{
			margin-left: 45%;
		}
		body {
      font-family: 'Raleway', sans-serif;
			background-color: lightgray;
    }
    #head {
      color: darkblue;
      text-align: center;
      margin-top: 5%;
      margin-left: 5%;
      margin-right: 5%;
    }
  </style>

	<body>
    <div id="head"><h1>Assignments Tracker</h1></div>
		<div id="head"><h2>Get your shit together</h2></div>

    <div id="log">
      <h1 class="login">Log In</h1>
      <form method="POST" action="/account/login">
				<div class="form-group">
	        <label for="username" class="col-sm-4" class="login">Username</label>
	        <input type="text" name="username" class="form-control" id="username" class="login">
	      </div>
      <div class="form-group">
        <label for="password" class="col-sm-4" class="login">Password</label>
        <input type="password" name="password" class="form-control" id="password" class="login">
      </div>

      <button type="submit" class="btn btn-primary" id="butt">Submit</button>
    </form>
    </div>
    <h3 style="text-align: center">Click <a href="/account/signup">here</a> to Sign Up!</h3>
	</body>
</html>
