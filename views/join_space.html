<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  <style>
    body {
			font-family: 'Raleway', sans-serif;
			background-color: #EFF3F3;
    }
		#head {
      color: darkblue;
      margin-top: 5%;
			margin-left: 37%;

          }
    #log {
      margin: 15px;
    }
  </style>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top">
	      <div class="container-fluid">
	        <ul class="nav navbar-nav">
	          <li><a href="/space/createSpace">Create Space</a></li>
	          <li><a href="/space/join_space">Join Space</a></li>
						<li><a href="/account/logout">Log out</a></li>
	        </ul>
	      </div>

      </p>
    <form id="log" method="POST">
      <h1 id="head">Please Join a Space</h1>
      <div class="form-group">
        <label for="username" class="col-sm-4" style="margin-left: 45%;">Space name</label>
        <div class="col-sm-4">
          <input type="text" name="space_name" class="form-control" id="username" style="margin-left: 110%;">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-4" style="margin-left: 45%;">Space Code</label>
        <div class="col-sm-4">
          <input type="password" name="password" class="form-control" id="password" style="margin-left: 110%;">
        </div>
      </div>
			<% if (error) { %>
					<div class="alert alert-danger"><%= error %></div>
				<% } %>
      <button type="submit" class="btn btn-primary">Submit</button>
      <p >If you want to create a space, please click <a href="\space\createSpace">here</a></p>
    </form>
	</body>
